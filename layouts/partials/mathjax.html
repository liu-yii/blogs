<script>
    MathJax = {
        tex: {
            inlineMath: [["$", "$"], ["\\(", "\\)"]],
            displayMath: [["$$", "$$"]],
            processEscapes: true,
            processEnvironments: true,
            tags: "ams",
        },
        options: {
            skipHtmlTags: [
                "script",
                "noscript",
                "style",
                "textarea",
                "pre",
            ],
        },
        startup: {
            ready: () => {
                MathJax.startup.defaultReady();
                // Fix <code> tags after MathJax finishes running
                const all = MathJax.typesetPromise();
                all.then(() => {
                    document.querySelectorAll(".MathJax").forEach(
                        (el) => {
                            el.parentNode.className += " has-jax";
                        },
                    );
                });
            },
        },
    };
</script>
<script
    id="MathJax-script"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"
></script>

<style>
    /* 行内公式 */
    code.has-jax {
      font: inherit;
      font-size: 100%;
      background: inherit;
      border: inherit;
      color: inherit;
    }
    /* 块级公式样式 */
    .MathJax_Display {
      display: block;
      overflow-x: auto;
      overflow-y: hidden;
      text-align: center;
      white-space: normal;
      font-size: 0.9em;
    }

    /* 缩放公式字体以适应小屏 */
    @media (max-width: 768px) {
      .MathJax_Display {
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .MathJax_Display {
        font-size: 0.85em;
      }
    }

    /* 响应式适配移动端 */
    @media (max-width: 600px) {
      .MathJax_Display {
        font-size: 0.9em;
      }
    }
</style>
